<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Kubewarden</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="content/about.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
        >
          <!--
                  Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                  For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
        </section>
        <section
          data-markdown="content/community.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
        >
          <!--
                  Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                  For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
        </section>
        <section
          data-markdown="content/feature.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
        >
          <!--
                  Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                  For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
        </section>

        <section>
          <!--
                <section data-visibility="hidden">
                -->
          <section>
            <h2>Rancher</h2>
            Kubewarden &#10084; Rancher
          </section>
          <section
            data-background-video="static/2023/01install-extension.webm"
          ></section>
          <section
            data-background-video="static/2023/02install-kubewarden.webm"
          ></section>
          <section
            data-background-video="static/2023/03install-defaults.webm"
          ></section>
          <section
            data-background-video="static/2023/04add-artifacthub-whitelist.webm"
          ></section>
          <section
            data-background-video="static/2023/05verify-install.webm"
          ></section>
          <section
            data-background-video="static/2023/artifacthub.webm"
          ></section>
          <section
            data-background-video="static/2024/compliance-reports.webm"
          ></section>
          <section
            data-background-video="static/2024/policy-reporter-ui-short.webm"
          ></section>
          <section
            data-background-video="static/2024/tracing-jaeger.webm"
          ></section>
        </section>

        <section
          data-markdown="content/closing.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
        >
          <!--
                  Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                  For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        autoSlide: 60000,
        loop: false,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>

    <!-- Allow to have header/footer -->
    <style type="text/css">
      /* 1. Style header/footer <div> so they are positioned as desired. */
      #header-left {
        position: absolute;
        top: 0%;
        left: 2%;
      }
      #header-right {
        position: absolute;
        top: 0%;
        right: 2%;
      }
      #footer-left {
        position: absolute;
        bottom: 0%;
        left: 0%;
      }
      #footer-right {
        position: absolute;
        bottom: 0%;
        right: 0%;
      }
    </style>

    <!-- 2. Create hidden header/footer <div> -->
    <div id="hidden" style="display: none">
      <div id="header">
        <div id="header-left">
          <img
            src="static/qr-kubewarden.png"
            alt="Kubewarden Logo"
            style="width: 150px; height: 150px"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
      // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
      var header = $("#header").html();
      if (window.location.search.match(/print-pdf/gi)) {
        Reveal.addEventListener("ready", function (event) {
          $(".slide-background").append(header);
        });
      } else {
        $("div.reveal").append(header);
      }
    </script>
  </body>
</html>
